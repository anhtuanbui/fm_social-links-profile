<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall avatar"
          class="avatar"
        />

        <h1 class="name">Jessica Randall</h1>
        <span class="location">London, United Kingdom</span>
        <p class="bio">"Front-end developer and avid reader."</p>

        <ul class="links">
          <li>
            <a class="link" href="https://github.com/anhtuanbui">GitHub</a>
          </li>
          <li><a class="link" href="https://www.frontendmentor.io/profile/anhtuanbui">Frontend Mentor</a></li>
          <li><a class="link" href="#">LinkedIn</a></li>
          <li><a class="link" href="#">Twitter</a></li>
          <li><a class="link" href="#">Instagram</a></li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/anhtuanbui">Tuân Úc TV</a>.
    </div>
  </body>
</html>
